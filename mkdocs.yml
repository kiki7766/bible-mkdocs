site_name: Challenge Bíblico
site_url: https://kiki7766.github.io/bible-mkdocs/
site_author: Peggy Gonzalez (PG)
site_description: >-
  Esta página será dedicada para publicar versos bíblicos mensualmente. 


# Repository
repo_name: kiki7766/bible-mkdocs
repo_url: https://github.com/kiki7766/bible-mkdocs

# Copyrights
copyright: Copyright &copy; 2023 Hakuna Wonderland by PG

# Configuration of Personal Page
theme:
  name: material
  icon:
    logo: fontawesome/solid/book-bible
  favicon: docs/assets/bible.png
  features:
    - content.tooltips
    - content.code.annotate
    - content.code.copy
    - navigation.indexes
    - navigation.sections
    - content.tabs.link
    # - navigation.tabs
    - navigation.footer
  palette:
    - scheme: default
      primary: indigo
      accent: teal
      toggle:
        icon: material/weather-night
        name: Switch to light mode
    - scheme: slate
      primary: light green
      accent: lime #deep orange
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
  font:
    text: Roboto
    code: Console Lucida


# Plugins
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
# Customization
extra: 
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/kiki7766
    - icon: fontawesome/brands/instagram
      link: https://instagram.com/kiki7766_peggy
    - icon: fontawesome/brands/facebook
      link: https://facebook.com/kiki7766
    - icon: fontawesome/brands/deviantart
      link: https://deviantart.com/kiki7766   
    - icon: fontawesome/brands/discord
      link: https://discord.com/Kiki7766#1421     

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tilde


# Page Tree (FINALLY)
nav:
  - Home: index.md
  - Historial de Lecturas Bíblica:
    - Enero 2023: m/ene.md
    - Febrero 2023: m/feb.md  
    - Marzo 2023: m/mar.md
    - Abril 2023: m/abr.md
    - Mayo 2023: m/may.md
    - Junio 2023: m/jun.md
    - Julio 2023: m/jul.md
    - Agosto 2023: m/ago.md
    - Septiembre 2023: m/sep.md
    - Octubre 2023: m/oct.md
    - Noviembre 2023: m/nov.md
    - Diciembre 2023: m/dic.md